<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social SEO Application</title>
    <link rel="icon" href="Logo.png" type="image/png">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles and new dynamic background */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #010414; /* Darker base color */
            color: white;
            overflow: hidden; /* Prevent scrollbars from animations */
        }

        #root {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        /* Moving background shapes */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #010414;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
        }

        .shape1 {
            width: 450px;
            height: 450px;
            background: rgba(25, 118, 210, 0.3);
            top: -150px;
            left: -150px;
            animation: moveShape1 25s infinite alternate ease-in-out;
        }

        .shape2 {
            width: 500px;
            height: 500px;
            background: rgba(66, 165, 245, 0.25);
            bottom: -200px;
            right: -200px;
            animation: moveShape2 30s infinite alternate ease-in-out;
        }
        
        .shape3 {
            width: 300px;
            height: 300px;
            background: rgba(13, 71, 161, 0.3);
            bottom: 50%;
            right: 50%;
            transform: translate(50%, 50%);
            animation: moveShape3 20s infinite alternate ease-in-out;
        }

        @keyframes moveShape1 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(200px, 100px) scale(1.2); }
        }
        @keyframes moveShape2 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-200px, -150px) scale(0.8); }
        }
        @keyframes moveShape3 {
            from { transform: translate(50%, 50%) scale(1); }
            to { transform: translate(calc(50% + 100px), calc(50% - 100px)) scale(1.1); }
        }

        /* Card Styles with Glowing Border */
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotate-glow {
            to { --angle: 360deg; }
        }

        .card {
            position: relative;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            background: rgba(10, 25, 47, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            z-index: 1;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: conic-gradient(from var(--angle), transparent 20%, #42a5f5, #0d47a1, transparent 80%);
            z-index: -1;
            border-radius: 20px;
            padding: 3px;
            animation: rotate-glow 5s linear infinite;
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        /* Landing Page Styles */
        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }
        
        .top-heading-group {
            margin-bottom: 2rem;
        }

        .main-heading {
            font-size: clamp(2.8rem, 8vw, 4.5rem);
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
        }

        /* Metallic Silver Chroma Effect with Blue Tint */
        .gradient-text {
            background: linear-gradient(110deg, #a8c0ff 8%, #fafafa 18%, #a8c0ff 33%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            display: inline-block;
            background-size: 250% 250%;
            animation: chroma-animation 10s ease infinite;
        }
        
        @keyframes chroma-animation {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        .sub-heading {
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 400;
            color: #fff;
            margin-top: 0.75rem;
            max-width: 500px;
        }
        
        .video-placeholder {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px dashed rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.5);
            font-size: 1.2rem;
            font-weight: 500;
        }
        .video-placeholder svg {
            width: 50px;
            height: 50px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .cta-button {
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #1976d2, #42a5f5);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(66, 165, 245, 0.4), 0 0 25px rgba(66, 165, 245, 0.2);
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(66, 165, 245, 0.3), 0 0 40px rgba(66, 165, 245, 0.5);
        }
        .main-apply-button {
            padding: 15px 40px;
            font-size: 1.2rem;
        }

        /* Social links for bottom of page */
        .social-links-bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 1rem;
        }
        .social-links-bottom a {
            color: #aaa;
            transition: color 0.3s ease;
        }
        .social-links-bottom a:hover {
            color: #fff;
        }
        .social-links-bottom svg {
            width: 28px;
            height: 28px;
        }


        /* Form & Result Styles */
        .form-question, .result-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-question label {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .form-input {
            padding: 14px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 10px rgba(66, 165, 245, 0.5);
        }
        
        .radio-options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
            text-align: left;
            margin: 0 auto;
            width: fit-content;
        }

        .radio-option {
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .next-button {
            padding: 12px 30px;
            align-self: center;
            margin-top: 1rem;
        }

        .error-message {
            color: #ff8a80;
            margin-top: -15px;
            font-weight: 500;
        }

        .result-container h2 {
            font-size: 2rem;
            color: #42a5f5;
            margin: 0;
        }

        .result-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0.5rem 0;
        }

        .calendly-link {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 1rem;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .calendly-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        // The anon key is safe to be public and is placed here directly.
        const SUPABASE_URL = 'https://meoxudpjfgqkojqwaeii.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1lb3h1ZHBqZmdxa29qcXdhZWlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4ODY0MDksImV4cCI6MjA2OTQ2MjQwOX0.EpxHDQNDpxHz2g_dKDDR05-JRdgKo26xyJRcL7QXIGw';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);


        // Configuration for all the questions in the form
        const questions = [
            { id: 'name', label: 'What is your full name?', type: 'text', placeholder: 'e.g., Jane Doe' },
            { id: 'email', label: 'What is your best email address?', type: 'email', placeholder: 'e.g., jane.doe@gmail.com' },
            { id: 'phone', label: 'And your phone number?', type: 'tel', placeholder: 'e.g., 1234567890' },
            { id: 'instagram_url', label: 'What is your Instagram Profile URL?', type: 'url', placeholder: 'https://instagram.com/yourprofile' },
            {
                id: 'investment',
                label: 'How much are you able to invest monthly?',
                type: 'radio',
                options: ['< $500', '$500 - $1000', '$1000 - $5000', '> $5000'],
            },
        ];

        // Component for the multi-step form
        const MultiStepForm = ({ onFormSubmit, initialData = {}, initialStep = 0 }) => {
            const [step, setStep] = useState(initialStep);
            const [formData, setFormData] = useState({
                name: '', email: '', phone: '', 
                instagram_url: '', 
                investment: '',
                ...initialData
            });
            const [error, setError] = useState('');
            const [isFading, setIsFading] = useState(false);

            const handleInputChange = (e) => {
                let { name, value } = e.target;
                if (name === 'phone') {
                    value = value.replace(/\D/g, ''); // Only allow digits
                }
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const validateEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(email).toLowerCase());
            const validateInstaUrl = (url) => /^(https?:\/\/)?(www\.)?instagram\.com\/[a-zA-Z0-9(\.\?)?]{1,30}\/?$/.test(String(url).toLowerCase());

            const handleNext = () => {
                const currentQuestion = questions[step];
                const value = formData[currentQuestion.id];

                if (!value) {
                    setError('This field is required.');
                    return;
                }
                if (currentQuestion.id === 'email' && !validateEmail(value)) {
                    setError('Please enter a valid email address.');
                    return;
                }
                if (currentQuestion.id === 'instagram_url' && !validateInstaUrl(value)) {
                    setError('Please enter a valid Instagram profile URL.');
                    return;
                }

                setError('');
                setIsFading(true);

                setTimeout(() => {
                    if (step < questions.length - 1) {
                        setStep(step + 1);
                    } else {
                        onFormSubmit(formData);
                    }
                    setIsFading(false);
                }, 300);
            };

            const currentQuestion = questions[step];
            return (
                <div className="card">
                    <div className="form-question" style={{ opacity: isFading ? 0 : 1, transition: 'opacity 0.3s' }}>
                        <label htmlFor={currentQuestion.id}>{currentQuestion.label}</label>
                        {currentQuestion.type === 'radio' ? (
                            <div className="radio-options">
                                {currentQuestion.options.map((option) => (
                                    <label key={option} className="radio-option">
                                        <input
                                            type="radio" name={currentQuestion.id} value={option}
                                            checked={formData[currentQuestion.id] === option}
                                            onChange={handleInputChange}
                                        />
                                        {option}
                                    </label>
                                ))}
                            </div>
                        ) : (
                            <input
                                type={currentQuestion.type} name={currentQuestion.id}
                                placeholder={currentQuestion.placeholder}
                                className="form-input"
                                value={formData[currentQuestion.id]}
                                onChange={handleInputChange}
                                onKeyPress={(e) => e.key === 'Enter' && handleNext()}
                                autoFocus={step > 0}
                            />
                        )}
                        {error && <p className="error-message">{error}</p>}
                        <button onClick={handleNext} className="cta-button next-button">
                            {step === questions.length - 1 ? 'Submit' : 'Next'}
                        </button>
                    </div>
                </div>
            );
        };
        
        // Component for the result screen
        const ResultScreen = ({ result, onEditLastAnswer }) => {
            const getResultContent = () => {
                switch (result.type) {
                    case 'not_qualified':
                        return {
                            title: "We Appreciate Your Interest",
                            message: "Based on your current investment level, you have not qualified for the current program we are running. Thank you for considering us.",
                            showEditButton: true,
                        };
                    case 'qualified_basic':
                        return {
                            title: "🎉 You've Been Pre-Qualified!",
                            message: "You are a great candidate for our '0-to-1 Visibility' package. We are looking forward to getting on a call with you!",
                            showCalendly: true,
                        };
                    case 'qualified_full':
                        return {
                            title: "🚀 Congratulations!",
                            message: "Your profile aligns perfectly with our core Social SEO services. The next step is to book a discovery call to discuss your goals in detail. We are looking forward to getting on a call with you!",
                            showCalendly: true,
                        };
                    default:
                        return { title: "Thank You!", message: "We've received your submission." };
                }
            };

            const { title, message, showCalendly, showEditButton } = getResultContent();

            return (
                <div className="card result-container">
                    <h2>{title}</h2>
                    <p>{message}</p>
                    {showCalendly && (
                        <div>
                            <p>Please schedule a meeting with us via the link below:</p>
                            <a href="https://calendly.com/personalbrand-wasnot/15-minutes-discovery-call" target="_blank" rel="noopener noreferrer" className="calendly-link">
                                Book a Call on Calendly
                            </a>
                        </div>
                    )}
                    {showEditButton && (
                        <button onClick={onEditLastAnswer} className="cta-button next-button">
                            Change Investment Amount
                        </button>
                    )}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [appState, setAppState] = useState('landing'); // 'landing', 'form', 'result'
            const [formData, setFormData] = useState(null);
            const [formConfig, setFormConfig] = useState({});

            const handleApplyNow = () => {
                setFormConfig({}); // Start a fresh form
                setAppState('form');
            };
            
            const handleEditLastAnswer = () => {
                // Pre-config form to start at last question with existing data
                setFormConfig({
                    initialData: formData.data,
                    initialStep: questions.length - 1
                });
                setAppState('form');
            }

            // This function now sends data to Supabase
            const handleFormSubmit = async (submittedData) => {
                console.log('Final Form Data:', submittedData);

                try {
                    const { data, error } = await supabaseClient
                        .from('submissions')
                        .insert([ submittedData ]);

                    if (error) {
                        throw error;
                    }

                    console.log('Data sent to Supabase:', data);
                } catch (error) {
                    console.error('Error sending to Supabase:', error.message);
                }
                
                const { investment } = submittedData;
                let resultType = 'qualified_full';

                if (investment === '< $500') resultType = 'not_qualified';
                else if (investment === '$500 - $1000') resultType = 'qualified_basic';
                else if (investment === '$1000 - $5000') resultType = 'qualified_full';

                setFormData({ type: resultType, data: submittedData });
                setAppState('result');
            };

            const renderContent = () => {
                switch (appState) {
                    case 'form':
                        return <MultiStepForm onFormSubmit={handleFormSubmit} {...formConfig} />;
                    case 'result':
                        return <ResultScreen result={formData} onEditLastAnswer={handleEditLastAnswer} />;
                    case 'landing':
                    default:
                        return (
                            <div className="landing-container">
                                <div className="top-heading-group">
                                    <h1 className="main-heading gradient-text">Social SEO</h1>
                                    <p className="sub-heading">A mathematically proven way to get consistent virality.</p>
                                </div>
                                <div className="card">
                                    <div className="video-placeholder">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg>
                                        <span>Video VSL Placeholder</span>
                                    </div>
                                    <button onClick={handleApplyNow} className="cta-button main-apply-button" style={{marginTop: '2.5rem'}}>
                                        Apply Now
                                    </button>
                                </div>
                                <div className="social-links-bottom">
                                    <a href="https://www.instagram.com/wasnotedits/profilecard/?igsh=MXQ3aXhtdmxremdibQ==" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.2,5.2 0 0,1 16.2,21.4H7.8C4.6,21.4 2,18.8 2,15.6V7.8A5.2,5.2 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" /></svg>
                                    </a>
                                    <a href="https://www.linkedin.com/in/suresh-malani-a89b73262?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69.75 1.68 1.68 0 0 0 0 1.88 1.68 1.68 0 0 0 1.69.75M8.27 18.5H5.5V10.13h2.77v8.37Z" /></svg>
                                    </a>
                                </div>
                            </div>
                        );
                }
            };

            return (
                <>
                    <div className="background-container">
                        <div className="shape shape1"></div>
                        <div className="shape shape2"></div>
                        <div className="shape shape3"></div>
                    </div>
                    
                    {renderContent()}

                </>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
